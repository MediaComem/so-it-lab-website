title: "Durabilité IT aux Hôpitaux universitaires de Genève (HUG) : retour d’expérience"
location: Yverdon-les-Bains
date: 23 avril 17h à 19h
speakers: 
- Christine Morisseau, Directrice ad interim de la transformation numérique et de l’intelligence augmentée (DTN-IA) des HUG
description: Arrivée comme DTN-IA aux HUG à l'été 2025, Christine Morisseau est ingénieure de formation spécialisée en système d’information, elle a complété en 2020 sa formation technique par un CAS en Développement Durable à l’UNIGE et elle est membre du comité ISIT.CH pour la promotion d’un numérique responsable en Suisse.

