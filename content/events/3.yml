title: Communs numériques et logiciels libre, garants de notre démocratie ?
location: Neuchâtel
date: 28 mai 17h à 19h
speakers:
- Grégoire Barbey, journaliste suisse
description: Journaliste de l'actualité Cyber (Le Temps), Grégoire Barbey s'intéresse en particulier à la manière dont les évolutions technologiques se répercutent dans l'organisation de nos sociétés. Il est co-auteur de « Notre si précieuse intégrité numérique » (Slatkine, 2021).
