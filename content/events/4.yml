title: "Pris dans la toile : de l'utopie d'Internet au capitalisme numérique"
location: Lausanne
date: 18 juin 2026 17h à 19h
speakers:
- Sébastien Broca, professeur à l'Université Paris 8
description: Au sein du laboratoire CEMTI qu'il co-dirige, Sébastien Broca mène ses recherches – à l’intersection de la sociologie, des sciences de l’information et de la communication et de l’économie politique – sur la critique des Big Tech, ainsi que sur le coût social et écologique du numérique. Il a publié les ouvrages Pris dans la toile (Seuil, 2025) et Utopie du logiciel libre (Le passager clandestin, 2013). Il co-coordonne le groupe de travail « Politiques des communs numériques » au sein du CNRS et a co-fondé la revue en ligne EnCommuns.
