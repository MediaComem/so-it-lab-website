title: "Sobriété et souveraineté la stratégie: de la ville de Lyon en matière de numérique"
location: Genève
date: 31 mars 17h à 19h
speakers:
  - Jean-Marie Séguret, Directeur des Systèmes d’Information et de la Transformation Numérique (DSITN) de la ville de Lyon 
description: Arrivé comme DSITN à Lyon en 2022, après plusieurs collectivités (Essonne, Conseil régional d'Île-de-France, Plaine Commune), Mr Séguret témoignera de la stratégie qu'il met en oeuvre visant à renforcer l'indépendance de la ville en matière de numérique en faisant la part belle à la sobriété et à la souveraineté.
